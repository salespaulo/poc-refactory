spring.application.name=POC-REFACTORY

liquibase.change-log=classpath:/changelog/master.xml

spring.datasource.initialize=true
spring.datasource.url=jdbc:postgresql://localhost:5432/pocrefactory
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=poc
spring.datasource.password=poc

spring.datasource.dbcp.max-wait=1000
spring.datasource.dbcp.max-active=100
spring.datasource.dbcp.test-on-borrow=true
spring.datasource.dbcp.validation-query=SELECT 1;

spring.jpa.show-sql=true

logging.level.root=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO

spring.jpa.hibernate.ddl-auto=validate

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
